
<form #form='ngForm' class="mb-4" autocomplete="off" (submit)="onSubmit(form)">
  <div class="form-group">
    
<div class="main-wrapper" fxLayout="row" fxLayoutAlign="center center">

    <mat-card class="box">
      <mat-card-header>
        <mat-card-title>Sign In</mat-card-title>
      </mat-card-header>
  
      <form class="example-form">
        <mat-card-content>
          <mat-form-field class="example-full-width">
            <input matInput class="form-control" #UserName="ngModel" name="UserName" [(ngModel)]="formModel.UserName" required>
          </mat-form-field>
  
          <mat-form-field class="example-full-width">
            <input matInput type="password" class="form-control" #Password="ngModel" name="Password" [(ngModel)]="formModel.Password" required>
          </mat-form-field>
        </mat-card-content>
        <button type=submit mat-stroked-button color="accent" class="btn-block" [disabled]="form.invalid">Sign-in</button>
      </form>
    </mat-card>
  
  </div>
  </div>
</form>
